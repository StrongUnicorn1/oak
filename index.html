<!DOCTYPE html>
<html class="scroll-smooth" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body >
  <!--Посмотреть как добавить шрифты-->
  <section class="startPage bg-header-bg w-auto min-h-screen font-bold box-border ">
    <div class="w-auto min-h-screen flex flex-col items-center justify-between">
      <h1 class="text-regal-gold font-bold text-7xl leading-[84px] mt-auto mb-[26px]">
        Welcome to Oak-Software
      </h1>
      <h2 class="text-regal-gray font-normal text-2xl leading-[39px] mb-auto">
        And a subheading describing your site, too
      </h2>

      <button class="mb-[50px]">
        <a href="#loginSection">
          <img class="content-botoom" src="/icons/arrow_down.png" alt="стрелка вниз" />
        </a>
      </button>
    </div>
  </section>
  <section id="loginSection"
    class="Login bg-auto bg-gradient-to-r from-bg2 to bg-bg1 w-full min-h-screen box-border flex justify-center scroll-smooth">
    <div
      class="bg-grey box-border w-[585px] h-[605px] px-[61px] rounded-3xl m-auto flex flex-col justify-end text-base ">

      <div class="login__inner w-[450px] h-auto mb-[28px] font-bold text-4xl">
        <h3>Welcome back to Oak</h3>
      </div>
      <div class="mb-[28px]">
        <div class="mb-[8px] font-medium ">Log in with email</div>
        <input class="w-full h-[48px] rounded-[8px] pl-[16px] py-[12px]" type="email"
          placeholder="Enter email address" />
      </div>
      <div class="mb-[26px] w-full">
        <div class="mb-[8px] font-medium">Password</div>
        <input class="w-full h-[48px] rounded-[8px] pl-[16px] py-[12px]" type="password" placeholder="Enter password" />
      </div>
      <div class="font-medium flex justify-between mb-[7px] items-center">
        <div class="flex items-center">
          <input class="w-[29px] h-[29px] border-2 ml-[16px] mr-[5px] rounded-0" type="checkbox" name="" id="" />
          Remember me
        </div>
        <div class="">
          <a href="#">Forgot password</a>
        </div>
      </div>
      <button class="font-bold w-full h-[50px] mx-auto bg-black text-white rounded-2xl mb-[12px]">
        Sign in
      </button>
      <button class="font-bold w-full h-[50px] mx-auto bg-gradient-to-r from-gold1 to bg-gold2 rounded-2xl mb-[26px]">
        Log in with Google
      </button>
      <div class="text-center mb-[50px]">
        Don`t have an account?
        <a href="#" class="font-bold">Sign up here</a>
      </div>
    </div>
  </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!--Посмотреть как добавить шрифты-->
    <section
      class="startPage bg-header-bg w-auto min-h-screen font-bold box-border"
    >
      <div
        class="w-auto min-h-screen flex flex-col items-center justify-between"
      >
        <h1
          class="text-regal-gold font-bold text-7xl leading-[84px] mt-auto mb-[26px]"
        >
          Welcome to Skuf-Software
        </h1>
        <h2 class="text-regal-gray font-normal text-2xl leading-[39px] mb-auto">
          And a subheading describing your site, too
        </h2>

        <button class="mb-[50px]">
          <img class="content-botoom" src="/icons/arrow_down.png" alt="" />
        </button>
      </div>
    </section>
    <section
      class="Login bg-auto bg-gradient-to-r from-bg2 to bg-bg1 w-full min-h-screen box-border flex justify-center"
    >
      <div
        class="bg-grey box-border w-[585px] h-[605px] px-[61px] rounded-3xl m-auto flex flex-col justify-end "
      >
      
        <div class="login__inner w-[450px] h-auto">
          <h3>Welcome back to Oak</h3>
        </div>
        <div>
          <div>Log in with email</div>
          <input type="email" />
        </div>
        <div class="mb-[26px] w-full">
          <div class="mb-[8px]">Password</div>
          <input class="w-full h-[48px] rounded-[8px]" type="password" />
        </div>
        <div class="flex justify-between mb-[7px]">
          <div>
            <input type="checkbox" name="" id="" />
            Remember me
          </div>
          <div>
            <a href="#">Forgot password</a>
          </div>
        </div>
        <button class="w-full h-[50px] mx-auto bg-black text-white rounded-2xl mb-[12px]">
          Sign in
        </button>
        <button class="w-full h-[50px] mx-auto bg-gradient-to-r from-gold1 to bg-gold2 rounded-2xl mb-[26px]">
          Log in with Google
        </button>
        <div class="text-center mb-[19px]">
          Don`t have an account? 
          <a href="#">Sign up here</a>
        </div>
      </div>
    </section>
  </body>
</html>
